<div class="game-container" fxLayout="row" fxLayoutAlign="space-evenly center">
    <div class="bg-image"></div>
    <div fxLayout="row" fxLayout.xs="column">
        <div fxLayout="column" fxLayoutAlign="space-evenly center">
            <div class="card-container">
                <div class="mat-card-background">
                    <mat-card class="example-card">
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>{{title}}</mat-card-title>
                            <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>

                            <div *ngIf="!waitingForGameStart">
                                <app-guess-input [player]="player" [protagonist]="protagonist" [myTurn]="myTurn">
                                </app-guess-input>
                            </div>

                        </mat-card-content>
                        <mat-card-actions>


                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
            <div class="word-list-container">
                <app-words-list></app-words-list>
            </div>
        </div>
        <div class="table-container" fxLayout="row" fxLayoutAlign="space-evenly start">
            <app-players-list></app-players-list>
        </div>
    </div>
</div>
